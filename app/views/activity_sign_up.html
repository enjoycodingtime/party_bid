<div class="jumbotron" id="activity_sign_up">
    <header>
        活动:{{activity_name}}
        报名人数:{{sign_up_number}}
        <div class="header-left">
            <button class="btn btn-style btn-4" ng-click="back_list()">返回</button>

        </div>
        <div class="header-right" ng-switch="start_button">
            <button class="btn btn-style" ng-switch-when=true ng-click="start()"ng-disabled="{{start_button_able}}">开始</button>
            <button class="btn btn-style" ng-switch-when=false ng-click="end()">结束</button>
        </div>
    </header>
</div>

<div id="wrapper" class="wrapper scrollable" >
    <table class="table">
        <tr ng-repeat="list in information">
            <td style="width: 50%">{{list.name}}</td>
            <td style="width: 50%;text-align: right">{{list.phone}}</td>

        </tr>
    </table>
</div>
<div>  <footer>
               <button class="btn btn-style btn-4" style="width: 50%"ng-disabled="true">报名</button>
               <button class="btn btn-style btn-4" style="width: 49%" ng-click="bid_list()">竞价</button>
        </footer></div>
