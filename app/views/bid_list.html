<div class="jumbotron" id="book">
    <header>
        活动：{{activity_name}}竞价列表
        <div class="header-left">
            <button class="btn btn-style btn-4" ng-click="back_list()">返回</button>

        </div>
        <div class="header-right">
            <button class="btn btn-style btn-4" ng-click="creat_bid_sign_up()" ng-disabled="{{button_disable}}">开始</button>
        </div>
    </header>
</div>

<div id="wrapper" class="wrapper scrollable">
    <ul class="list-style-3">
        <li  ng-repeat="list in bid_lists" ng-click="bid_sign_up(list.name)" class="{{started_bid==activity_name+list}}">
            <p class="pagination-centered">{{list.name}}</p>
        </li>
    </ul>
</div>

<div>  <footer>
    <button class="btn btn-style btn-4" style="width: 50%" ng-click="activity_sign_up()">报名</button>
    <button class="btn btn-style btn-4" style="width: 49%"ng-disabled="true">竞价</button>
</footer></div>
